<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objective Question Self-Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top for better scrolling */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #4b5563;
            transition: border-color 0.2s ease;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-align: center;
        }
        .btn-primary {
            background-color: #6366f1;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .question-card {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            margin-bottom: 15px;
        }
        .question-card p.question-text {
            font-size: 1.15rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 15px;
        }
        .question-card .option label {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .question-card .option label:hover {
            background-color: #eff6ff;
            border-color: #a7b4f5;
        }
        .question-card .option input[type="radio"] {
            margin-right: 12px;
            accent-color: #6366f1; /* Custom color for radio button */
            transform: scale(1.2); /* Slightly larger radio button */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-section {
            background-color: #ecfdf5; /* Light green background */
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #a7f3d0; /* Green border */
            text-align: center;
            display: none; /* Hidden by default */
        }
        .results-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #065f46; /* Dark green text */
            margin-bottom: 10px;
        }
        .results-section p {
            font-size: 1.1rem;
            color: #065f46;
        }
        .error-message {
            color: #ef4444; /* Red color for errors */
            background-color: #fee2e2;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fca5a5;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üìù Objective Question Generator</h1>

        <div class="input-group">
            <label for="topicInput">Topic:</label>
            <input type="text" id="topicInput" placeholder="e.g., Physics, Indian History, Human Anatomy" class="focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>

        <div class="input-group">
            <label for="numQuestionsSelect">Number of Questions:</label>
            <select id="numQuestionsSelect" class="focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <button id="generateBtn" class="btn btn-primary w-full">Generate Questions</button>

        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="errorMessage" class="error-message"></div>

        <div id="quizContainer" class="mt-5">
            <!-- Questions will be loaded here -->
        </div>

        <button id="submitBtn" class="btn btn-primary w-full mt-4" style="display: none;">Submit Answers</button>

        <div id="resultsContainer" class="results-section mt-5">
            <h2>Quiz Results</h2>
            <p id="scoreText" class="text-lg"></p>
        </div>
    </div>

    <script>
        const topicInput = document.getElementById('topicInput');
        const numQuestionsSelect = document.getElementById('numQuestionsSelect');
        const generateBtn = document.getElementById('generateBtn');
        const quizContainer = document.getElementById('quizContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const scoreText = document.getElementById('scoreText');

        let generatedQuestions = []; // Store the questions and correct answers

        // Utility function for exponential backoff
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    } else if (response.status === 429 || response.status >= 500) { // Too Many Requests or Server Errors
                        console.warn(`Attempt ${i + 1} failed with status ${response.status}. Retrying in ${delay / 1000}s...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Double the delay for the next retry
                    } else {
                        // For other client errors (e.g., 400, 404), don't retry, just throw
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        throw error; // Throw if all retries are exhausted
                    }
                    console.error(`Fetch error on attempt ${i + 1}:`, error.message);
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            throw new Error('Max retries exceeded');
        }

        async function generateQuestions() {
            const topic = topicInput.value.trim();
            const numQuestions = parseInt(numQuestionsSelect.value);

            if (!topic) {
                showError('Please enter a topic.');
                return;
            }

            // Clear previous state
            quizContainer.innerHTML = '';
            submitBtn.style.display = 'none';
            resultsContainer.style.display = 'none';
            showError(''); // Clear any previous errors
            loadingSpinner.style.display = 'block';
            generateBtn.disabled = true; // Disable button while loading

            // Point this to your Vercel serverless function
            // When deployed, this will be your-vercel-app-name.vercel.app/api/generate-quiz
            // For local testing with Vercel CLI, it would be http://localhost:3000/api/generate-quiz
            const proxyUrl = '/api/generate-quiz'; // Use a relative path for Vercel deployment

            try {
                const response = await fetchWithExponentialBackoff(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Send topic and numQuestions directly. The backend will build the prompt.
                    body: JSON.stringify({
                        topic: topic,
                        numQuestions: numQuestions
                    })
                });

                const result = await response.json(); // Parse the JSON response from your proxy

                if (response.ok) { // Check if your proxy's response was successful (HTTP 2xx)
                    if (Array.isArray(result) && result.length > 0) {
                        generatedQuestions = result; // Your proxy should send back the parsed questions directly
                        displayQuestions(generatedQuestions);
                        submitBtn.style.display = 'block';
                    } else {
                        throw new Error(result.error || 'Proxy returned an empty or invalid array of questions.');
                    }
                } else {
                    // If the proxy returns an error status (e.g., 400, 500)
                    throw new Error(result.error || `Proxy server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error generating questions via proxy:', error);
                showError(`Failed to generate questions: ${error.message}. Please try again.`);
            } finally {
                loadingSpinner.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function displayQuestions(questions) {
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-gray-50 p-5 rounded-lg border border-gray-200 mb-4';
                questionCard.innerHTML = `
                    <p class="text-lg font-medium text-gray-900 mb-4">${index + 1}. ${q.questionText}</p>
                    <div class="options-group">
                        ${q.options.map((option, optIndex) => `
                            <div class="mb-3">
                                <label class="flex items-center p-3 bg-white border border-gray-300 rounded-md cursor-pointer hover:bg-blue-50 hover:border-blue-400 transition-all duration-200">
                                    <input type="radio" name="question${index}" value="${option}" class="mr-3 accent-indigo-600 transform scale-125">
                                    ${String.fromCharCode(65 + optIndex)}. ${option}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionCard);
            });
        }

        function submitAnswers() {
            let score = 0;
            generatedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const questionCard = quizContainer.children[index];

                questionCard.classList.remove('border-green-500', 'border-red-500', 'border-yellow-500');
                const prevFeedback = questionCard.querySelector('.feedback-text');
                if (prevFeedback) prevFeedback.remove();

                const feedbackText = document.createElement('p');
                feedbackText.className = 'feedback-text mt-3 font-medium';

                if (selectedOption) {
                    if (selectedOption.value === q.correctAnswer) {
                        score++;
                        questionCard.classList.add('border-green-500');
                        feedbackText.textContent = 'Correct! üéâ';
                        feedbackText.style.color = '#10B981';
                    } else {
                        questionCard.classList.add('border-red-500');
                        feedbackText.textContent = `Incorrect. The correct answer was: ${q.correctAnswer}`;
                        feedbackText.style.color = '#EF4444';
                    }
                } else {
                    questionCard.classList.add('border-yellow-500');
                    feedbackText.textContent = `You did not select an answer. Correct: ${q.correctAnswer}`;
                    feedbackText.style.color = '#F59E0B';
                }
                questionCard.appendChild(feedbackText);
            });

            scoreText.textContent = `You scored ${score} out of ${generatedQuestions.length}!`;
            resultsContainer.style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = message ? 'block' : 'none';
        }

        generateBtn.addEventListener('click', generateQuestions);
        submitBtn.addEventListener('click', submitAnswers);

        window.onload = () => {
            topicInput.value = '';
            numQuestionsSelect.value = '5';
            quizContainer.innerHTML = '';
            submitBtn.style.display = 'none';
            resultsContainer.style.display = 'none';
            showError('');
        };
    </script>
</body>
 </html>
